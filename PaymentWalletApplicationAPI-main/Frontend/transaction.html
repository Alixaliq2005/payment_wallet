        <body>    <!-- Header Section -->    
            <header class="bg-dark text-white text-center p-4">        Money Transaction Page    
            </header>     <!-- Transaction Form -->   
        <section id="transaction" class="container mt-5">       
                
        <div class="row justify-content-center">            
            <div class="col-md-6">                
            <h2>Enter Transaction Details</h2>                
            <form id="transactionForm">                    
            <div class="form-group">                       
            <label for="senderName">Sender's Name:</label>                        
            <input type="text" class="form-control" id="senderName" placeholder="John Doe" required>                    
        </div>     

        <div class="form-group">                        
            <label for="receiverName">Receiver's Name:</label>                        
            <input type="text" class="form-control" id="receiverName" placeholder="Jane Smith" required>                    
        </div>                    
        <div class="form-group">                        
            <label for="amount">Amount:</label>                        
            <input type="number" class="form-control" id="amount" placeholder="100" required>                    
        </div>                    
        <button type="submit" class="btn btn-primary w-100">Submit Transaction</button>                
    </form>            
</div>
